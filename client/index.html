<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ✅ Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- ✅ SEO Meta -->
  <title>Tech World | Innovative Web Solutions</title>
  <meta name="description"
    content="Tech World builds modern, high-performance web applications using React, TypeScript, and Express. Explore projects and client dashboards.">
  <meta name="keywords" content="React, Vite, TypeScript, Express, Web Developer, Portfolio, Tech World">
  <meta name="author" content="Mani Selvam">

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- ✅ Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- ✅ Optimized Font Loading: Only Poppins (primary font) -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  </noscript>

  <!-- ✅ Robots and Canonical -->
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://yourdomain.com/" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx" defer></script>
</body>

</html>
