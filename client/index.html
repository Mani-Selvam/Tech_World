<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ✅ Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- ✅ SEO Meta -->
  <title>Tech World | Innovative Web Solutions</title>
  <meta name="description"
    content="Tech World builds modern, high-performance web applications using React, TypeScript, and Express. Explore projects and client dashboards.">
  <meta name="keywords" content="React, Vite, TypeScript, Express, Web Developer, Portfolio, Tech World">
  <meta name="author" content="Mani Selvam">

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- ✅ Preconnect for Google Fonts with high priority -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- ✅ Optimized Font Loading: Only Poppins (primary font) with font-display swap -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  </noscript>

  <!-- ✅ Preload Critical Hero Images for LCP Optimization (WebP with Responsive Sizes) -->
  <link rel="preload" as="image" 
    href="/attached_assets/hero-sindhu.webp"
    imagesrcset="/attached_assets/hero-sindhu-400w.webp 400w, /attached_assets/hero-sindhu-800w.webp 800w, /attached_assets/hero-sindhu-1200w.webp 1200w"
    imagesizes="(max-width: 768px) 256px, (max-width: 1024px) 320px, 400px"
    type="image/webp" 
    fetchpriority="high" />
  <link rel="preload" as="image" 
    href="/attached_assets/hero-circle.webp"
    imagesrcset="/attached_assets/hero-circle-400w.webp 400w, /attached_assets/hero-circle-800w.webp 800w, /attached_assets/hero-circle-1200w.webp 1200w"
    imagesizes="(max-width: 768px) 320px, (max-width: 1024px) 400px, 450px"
    type="image/webp" />

  <!-- ✅ Robots and Canonical -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <link rel="canonical" href="https://yourdomain.com/" />
  
  <!-- ✅ Open Graph / Facebook Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:title" content="Tech World | Innovative Web Solutions" />
  <meta property="og:description" content="Tech World builds modern, high-performance web applications using React, TypeScript, and Express. Explore projects and client dashboards." />
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

  <!-- ✅ Twitter Card Meta Tags -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://yourdomain.com/" />
  <meta property="twitter:title" content="Tech World | Innovative Web Solutions" />
  <meta property="twitter:description" content="Tech World builds modern, high-performance web applications using React, TypeScript, and Express. Explore projects and client dashboards." />
  <meta property="twitter:image" content="https://yourdomain.com/og-image.jpg" />
  
  <!-- ✅ Performance Hints -->
  <meta name="theme-color" content="#8B5CF6" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
